<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>루블 랭킹</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            text-align: center;
        }

        #ranking-list {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 400px;
            padding: 10px;
            background-color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        #loading-message {
            font-size: 18px;
            color: #555;
        }

        .ranking-item {
            display: flex;
            justify-content: space-between;
            width: 100%;
            padding: 10px;
            border-bottom: 1px solid #ddd;
            font-size: 18px;
        }

        .ranking-item:last-child {
            border-bottom: none;
        }

        .nickname {
            font-weight: bold;
        }

        .money {
            color: #2f80ed;
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 28px;
            }

            .ranking-item {
                font-size: 16px;
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <h1>루블 랭킹</h1>
    <div id="ranking-list">
        <div id="loading-message">데이터를 불러오는 중...</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const rankingList = document.getElementById('ranking-list');
            const loadingMessage = document.getElementById('loading-message');

            const proxyUrl = 'https://cors-anywhere.herokuapp.com/';
            const apiUrl = 'https://mafia42.com/api/rank-money';

            fetch(proxyUrl + apiUrl)
                .then(response => response.json())
                .then(data => {
                    if (data.responseCode === 5 && data.rankData) {
                        loadingMessage.style.display = 'none';
                        data.rankData.forEach((rank, index) => {
                            const rankingItem = document.createElement('div');
                            rankingItem.className = 'ranking-item';
                            rankingItem.innerHTML = `
                                <span class="nickname">${index + 1}. ${rank.nickname}</span>
                                <span class="money">${rank.money.toLocaleString()} 루블</span>
                            `;
                            rankingList.appendChild(rankingItem);
                        });
                    } else {
                        loadingMessage.textContent = '랭킹 데이터를 불러오는 데 문제가 발생했습니다.';
                    }
                })
                .catch(error => {
                    loadingMessage.textContent = '데이터를 불러오는 중 오류가 발생했습니다.';
                    console.error('API 호출 중 오류:', error);
                });
        });
    </script>
</body>
</html>
